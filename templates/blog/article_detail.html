{% extends '../base.html'%}

{% block head%}


<style>
    .article-detail {
        display: flex;
        justify-content: center;
        font-size: 1.5rem;
        align-items: center;
    }

    .detail-article {
        width: 60%;
        height: 80%;
        box-shadow: 0 10px 30px -2px rgba(10, 16, 34, .1);;
        padding: 2rem;
        margin-top: 10vh;
    }

    /*.detail-article h1:nth-of-type(1) {*/
    /*    text-align: center;*/
    /*}*/
    .detail-title h1{
        text-align: center;
    }

    .detail-info {
        text-align: center;
    }

    .detail-content {
        padding: 2rem;


    }
    .detail-content div{
         overflow: auto;
    }
    ul li {
        margin: 8px 0 0 32px;
    }
    table {
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        padding: 2px;
        border: 1px solid black;
    }
    h3 {
        padding-top: 2%;
    }
    p {
        padding-top: 2%;
        color: #fa064b;
    }


</style>
<link rel="stylesheet" href="{{ static_url('blog/prism_yellow.css')}}">
{% end%}

{% block title%}
<title>文章详情</title>
{% end%}


{% block content%}
<div>
    <div class="article-detail">
        <div class="detail-article">
            <div class="detail-title">
                <h1>{{ article['filename'] }}</h1>
            </div>
            <div class="detail-info">
                <strong>发布时间: </strong><span>{{ article['file_creat'] }}</span>
            </div>
            <div class="detail-content">
                <div>
                    <p>{% raw article['file_body'] %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% end%}

{% block scripts%}
<script src="{{ static_url('blog/prism_yellow.js')}}"></script>
{% end%}
